<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="center">
        <main class="main-box">
            <label class="main-label">
                <label for="from-currency">
                    <p>Converter <b>de </b>:</p>
                    <select id="from-currency" class="currencySelectValue">
                        <option value="BRL">R$ Real </option>
                        <option value="USD">US$ Dólar </option>
                        <option value="EUR">€ Euro</option>
                        <option value="GBP">£ Libra</option>
                    </select>
                </label>
                <label for="to-currency">
                    <p>Converter <b>para</b>:</p>
                    <select id="to-currency" class="currencySelect">
                        <option value="BRL">R$ Real </option>
                        <option value="USD">US$ Dólar </option>
                        <option value="EUR">€ Euro</option>
                        <option value="GBP">£ Libra</option>
                    </select>
                </label>
            </label>
            <label>
                <p>Valor</p>
                <input id="inputCurrency" class="inputCurrency" type="text" placeholder="R$10.000,00" />
            </label>
            <button class="convertButton">Converter</button>
            <section class="result">
                <div class="currency-box">
                    <img id="currency-img" src="assets/br.png" alt="logo-moeda1">
                    <p id="currency-name">Real</p>
                    <p class="mValor1 currencyValue"><b>R$ 0,00</b></p>
                </div>
                <div class="seta">
                    <img src="assets/money seta.png" alt="seta">
                </div>
                <div class="currency-box">
                    <img id="currency-img-convert" src="assets/usa.png" alt="logo-moeda2">
                    <p id="currency-name-convert">Dólar</p>
                    <p class="mValor2 currencyValueConvert"><b>US$ 0,0</b></p>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
